<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="profilecard.css">
    <link rel="stylesheet" href="mobile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>GitHub Profile Finder</title>
</head>
<body class="body">
    <div class="d-flex justify-content-center align-items-center">
    <div class="header-containers">
        <i class="fa-brands fa-github logo mb-2" style="color: #ffff;"></i>
            <div class="card hero d-flex  mb-4 p-3 mt-0" style="background-color:transparent; border: none ; transform: translateY(-13px);" >
                <div class="d-flex ">
                    <img id="photo" src="WhatsApp Image 2024-10-31 at 01.01.11_1f286e11.jpg" alt="" height="100px" width="100px">
                    <span class="card p-1" style="background: transparent; border: none; width: 5.9xrem;">
                        <span class="follower flex-column d-flex align-items-center">
                        <span class="label">Followers</span>
                        <span class="text-style followers">900</span>
                    </span>
                    </span>
                    <span class="card p-1" style="background: transparent; border: none;  width: 6rem;">
                        <span class="followings flex-column d-flex align-items-center">
                        <span class="label">Followings</span>
                        <span class="text-style following">0</span>
                    </span>
                    </span>
                    <span class="card p-1" style="background: transparent; border: none;  width: 4rem;">
                        <span class="repos flex-column d-flex align-items-center">
                        <span class="label">Repos</span>
                        <span class="text-style repo">46</span>
                    </span>
                    </span>
                </div>
        <div class="d-flex">
            <span class="label pt-2">Name:</span>&nbsp;
     <span class="text-style pt-2 userName">Shayan Sheikh</span>
        </div>
        <div class="d-flex">
            <span class="label pt-2">Location:</span>&nbsp;
     <span class="text-style pt-2 location">Pakistan, karachi</span>
        </div>
        <div class="d-flex">
            <span class="label pt-2">Company:</span>&nbsp;
     <span class="text-style pt-2 companyName">Maksof international</span>
        </div>
        <div class="d-flex text-wrap flex-column bio-card " style="width: 340px; overflow-: hidden;">
            <div class="label pt-2">Bio:</div>
            <div class="text-style pt-2 bio">Maksof international and my name is shayan shekhiyih</div>
        </div>
        <div class="d-flex text-wrap flex-column bio-card mt-2 " style="width: 340px; overflow-: hidden;">
            <div class="label pt-2">Github Profile Link:</div>
            <a class="text-style pt-2 link">Maksof international and my name is shayan shekhiyih</a>
        </div>
    </div>
</div>
    </div>
    </div>
