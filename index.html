<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Britannic:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="body">
    <div class="header-container container-sm">
        <i class="fa-brands fa-github logo" style="color: #ffff;"></i>
        <header class="container">
            <strong class="heading "><h1>GITHUB PROFILE FINDER</h1></strong>
            
          <input class="container-sm" type="text" name="user-input" id="user-input" placeholder="Enter Profile Username" required>
            
            <button class="button" id="submit">
                <div class="blob1"></div>
                <div class="blob2"></div>
                <div class="inner">Check Now</div>
              </button>
            <div class="showData pt-3" style="display: none;"></div>
            <div id="loading-spinner" style="display:none; margin-top:20px;">
                <div class="spinner-border text-light" role="status">
                </div>
            </div>
        </header>
        <footer>
            <div class="footer-section d-flex justify-content-center mb-0">
                <p class="footer">&copy; 2025, All right reserved, GITHIB PROFILE FINDER</p>
            </div>
        </footer>
           
    </div>


    <script  src="script.js"></script>
</body>
</html>
